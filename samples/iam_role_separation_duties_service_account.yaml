apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPIAMRoleSeparationDutiesV1
metadata:
  name: iam-role-seperation-duties-service-account
  annotations:
    description: Enforce separation of duties while assigning service account related roles to users
spec:
  severity: high
  parameters:
    assetTypes:
    - cloudresourcemanager.googleapis.com/Organization
    - cloudresourcemanager.googleapis.com/Folder
    - cloudresourcemanager.googleapis.com/Project
    roles: 
    - roles/iam.serviceAccountUser
    - roles/iam.serviceAccountAdmin