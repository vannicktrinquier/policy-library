apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPComputeRequireCSEKEncryptionConstraintV1
metadata:
  name: compute_require_csek_encryption
  annotations:
    # This constraint is not certified by CIS.
    bundles.validator.forsetisecurity.org/cis-v1.5: 4.7
    description: Checks if critical VMs are encrypted with customer-supplied encryption keys (CSEK)
spec:
  severity: high
  match:
    target: ["organizations/**"]
  parameters:
    instances:
    - //compute.googleapis.com/projects/dbs-validator-kcc-29ae/zones/us-central1-a/instances/my-instance-csek-no-violation
    - //compute.googleapis.com/projects/dbs-validator-kcc-29ae/zones/us-central1-a/instances/my-instance-csek-violation
